<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
    
    <h1 class="dark-mode-off">nope, dark mode is <mark>off</mark></h1>
    <h1 class="dark-mode-on">yep, dark mode is <mark>on</mark></h1>
    <h1 class="no-pref">no preference set</h1>

<!--    <br><br>

    <h6>
      <mark><a href="ms-settings:colors">change color mode</a></mark>
    </h6>-->

    <script> 
        window.addEventListener('load', () => { 
          registerSW(); 
        }); 
      
        // Register the Service Worker 
        async function registerSW() { 
          if ('serviceWorker' in navigator) { 
            try { 
              await navigator 
                    .serviceWorker 
                    .register('sw.js'); 
            } 
            catch (e) { 
              console.log('SW registration failed'); 
            } 
          } 
        } 
     </script>

</body>
</html>
