<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is dark mode on?</title>

    <style>
            :root {

            }

        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #2b2b2b;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        @media (prefers-color-scheme: light) {
            .dark-mode-on {
                display: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            .dark-mode-off {
                display: none;
            }
        }

    </style>

</head>
<body>
    
    <h1 class="dark-mode-off">Your browser's dark mode is off.</h1>
    <h1 class="dark-mode-on">Your browser's dark mode is on.</h1>

    <p>test</p>

</body>
</html>
